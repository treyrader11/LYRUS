<!DOCTYPE html>
<html>
<title>LYRUS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
<link rel="icon" type="image/png" href="images/note2.jpg">
<link rel="stylesheet" href="css/styles.css">
<script type="text/javascript" src="https://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>
<body>
	

	<ul class="nav navbar-default bg-black navbar-fixed-top" role="navigation">
  		<li class="pull-left active dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="/projects/lyricAPIHack/aboutPage.html">HOME<span class="caret"></span></a> <!--'caret' gives it a dropdown arrow-->
		<ul class="dropdown-menu">
          <li><a href="#search-header">Search</a></li>
          <li><a href="#videos-list">Videos</a></li>
          <li><a href="#lyrics-list">Lyrics</a></li>
          <li><a href="#artist-list">Artist</a></li>
        </ul>
  		</li>
  		<li class="pull-right"><a href="#">ABOUT</a></li>
	</ul>
	
	<div class="jumbotron text-center baloo-chettan"> 
  		<h3>Welcome<h3>
  		<h3>to</h3>
  		<h1 id="h1">LYR<em>US</em></h1> 
  		<p id="search-header">Search for the lyrics and videos of your favorite songs</p>
  		<form id="search-term" class="form-inline">
  		<!--the autocomplete='off' attribute keeps the text input's history clear-->
    		<input type="text" autocomplete="off" id="query" class="form-control" size="30" placeholder="Enter name of song and artist">
    		<button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-search"></span></button>

  		</form> 
	</div>



	<div class="container-fluid text-center" id="bg-container">
	
		<iframe id="bg-image" width="900" height="900" src="//www.youtube.com/embed/x8o-AHDgiCs?
		autoplay=1&amp;controls=0&amp;loop=1&amp;showinfo=0&amp;modestbranding=1&amp;disablekb=1&amp;enablejsapi=1&amp;playlist=PLAYLIST_ID_HERE" frameborder="0"></iframe>
	
	
	  	<div class="text-center" id="content">
	  		<h2>Click on each result to take a closer look</h2>
	    	<ul class="row list-unstyled list-inline" id="search-results">
		    	<li class="col-sm-4">
		    		<div class="panel panel-default">
		    			<p class="header">Videos</p>
		    			<ul id="videos-list" class="list-unstyled">
		    			</ul>
		    		</div>
		    	</li>
		    	<li class="col-sm-4">
		    		<div class="panel panel-default">
		    			<p class="header">Lyrics</p>
		    			<ul id="lyrics-list" class="list-unstyled">
		    				
		    			</ul>
		    		</div>
		    	</li>
		    	<li class="col-sm-4">
		    		<div class="panel panel-default">
		    			<p class="header">Artist</p>
		    			<ul id="artist-list" class="list-unstyled">
		    				
		    			</ul>
		    						
		    		</div>
		    	</li>
		    </ul>
	    </div>
	</div>
	

	<div class="modal fade" role="dialog" id="video-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header text-center">
					<h4>YouTube Video</h4>
				</div>
				<ul class="modal-body text-center" id="video">
				</ul>
					
				<div class="modal-footer">
					<a class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></a>
				</div>
			</div>
		</div>
	</div>


	<div class="modal fade" role="dialog" id="lyrics-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header text-center">
					<h4>Lyrics</h4>
				</div>
				<ul class="modal-body" id="lyrics">
				</ul>
					
				<div class="modal-footer text-center">
					<ul id="lyrics-footer">
						<!--<br/><a href="#"><li id="full-lyrics" class="pull-left">See full lyrics here</li></a>-->
						<a class="btn btn-default" data-dismiss="modal"><li class="glyphicon glyphicon-remove"></li></a>
					</ul>
	<!--data-toggle="modal" opens the modal and data-dismiss="modal" closes the modal-->
					
				</div>
			</div>
		</div>
	</div>
 

	<!--<script type="text/javascript" src="https://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/apis.js"></script>
</body>
</html>
