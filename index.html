<!DOCTYPE html>
<html>
<title>LYRUS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">

<!--<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">-->
<link rel="stylesheet" href="css/styles.css">
<script type="text/javascript" src="https://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>
<body>
	

	<ul class="nav navbar-default navbar-static-top" id="bg-offblack" role="navigation">
  		<li class="pull-left active"><a href="#">HOME</a></li>
  		<li class="pull-right"><a href="#">ABOUT</a></li>
	</ul>
	
	<div class="jumbotron text-center"> 
  		<h3>Welcome<h3>
  		<h3>to</h3>
  		<h1 id="h1">LYR<em>US</em></h1> 
  		<p>Search for the lyrics and videos of your favorite songs</p>
  		<form id="search-term" class="form-inline">
  		<!--the autocomplete='off' attribute keeps the text input's history clear-->
    		<input type="text" autocomplete="off" id="query" class="form-control" size="30" placeholder="Enter name of song and artist">
    		<button type="submit" class="btn btn-danger">Search</button>
  		</form> 
	</div>



	<div class="container-fluid text-center" id="bg-image">
	  	<div class="text-center">
	  		<h2>Click on each result to take a closer look</h2>
	    	<ul class="row list-unstyled list-inline" id="search-results">
		    	<li class="col-sm-4">
		    		<div class="panel panel-default">
		    			<p class="header">Videos</p>
		    			<ul id="videos-list" class="list-unstyled">
		    			</ul>
		    		</div>
		    	</li>
		    	<li class="col-sm-4">
		    		<div class="panel panel-default">
		    			<p class="header">Lyrics</p>
		    			<ul id="lyrics-list" class="list-unstyled">
		    				
		    			</ul>
		    		</div>
		    	</li>
		    	<li class="col-sm-4">
		    		<div class="panel panel-default">
		    			<p class="header">Artist</p>
		    			<ul id="artist-list" class="list-unstyled">
		    				
		    			</ul>
		    						
		    		</div>
		    	</li>
		    </ul>
	    </div>
	</div>
	

	<div class="modal fade" role="dialog" id="video-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header text-center">
					<h4>Videos</h4>
				</div>
				<ul class="modal-body text-center" id="videos">
				</ul>
					
				<div class="modal-footer">
					<a class="btn btn-default" data-dismiss="modal">Close</a>
				</div>
			</div>
		</div>
	</div>


	<div class="modal fade" role="dialog" id="lyrics-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header text-center">
					<h4>Lyrics</h4>
				</div>
				<ul class="modal-body" id="lyrics">
				</ul>
					
				<div class="modal-footer">
					<a class="btn btn-default" data-dismiss="modal">Close</a>
	<!--data-toggle="modal" opens the modal and data-dismiss="modal" closes the modal-->
					
				</div>
			</div>
		</div>
	</div>
 

	<!--<script type="text/javascript" src="https://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
